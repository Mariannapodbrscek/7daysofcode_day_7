<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora</h2>
        <input type="number" id="num1" placeholder="Primer número">
        <input type="number" id="num2" placeholder="Segundo número">
        
        <div class="buttons">
            <button onclick="calculate('add')">➕ Sumar</button>
            <button onclick="calculate('subtract')">➖ Restar</button>
            <button onclick="calculate('multiply')">✖ Multiplicar</button>
            <button onclick="calculate('divide')">➗ Dividir</button>
            <button onclick="exitCalculator()">❌ Salir</button>
        </div>
        
        <p id="result">Resultado: <span id="result-value">--</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
